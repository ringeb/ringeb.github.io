						<h3> Background </h3>
						<figure class="col8">
							<h4>Hi I'm Ryan</h4>
							<p> I am a Digital artist/ UX design student looking to resolve complexity and create clarity in all interactions large and small. </p>
							<p>I am currently enrolled in the UX course at General Assembly. The course has given me the opportunity to bring my training in conceptual art and digital design skills to the table, and allowed me to focus on research, user testing, information architecture, and user flows.</p>
							<p>Since graduating from The School of the Art Institute, I have been looking to merge my interest in space, color, and depth in digital art with a desire to create impactful design solutions.</p>
							<p>I started on this path working at Northwestern University School of Law where I worked as a project manager in space planning and technology implementation. As both the designer of the classroom technology solutions, and the customer service representative of this technology I became intimately aware of how people use and can become frustrated by interfaces. Through my work, I became increasingly excited by solving problems that provide lasting change. I am now focused on providing human-centered design solutions.</p>
							<p>I am an artist and painter by trade who enjoys reading books, drinking coffee, discussing art, cycling, cooking, listening to podcasts, watching Michigan football, exploring typography, and discovering film.</p>
							<ul>
							<li>Languages: HTML5, CSS3 || Version Control: Git, Github</li>
							<li>Technical skills: Photoshop, Illustrator, InDesign, AfterEffects, Sketch, Invision, Omnigraffle</li>
							<li>Hard skills: project management ( Northwestern certificate 2013), research, story-telling, prototyping, usability testing, and information architecture.
							</li>
							</ul>
						</figure>
					</section>
