<!DOCTYPE html>
<html>
<head>
	<title>Supper Club</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="clearfix">
			<section>
				<h1>Monthly Table</h1>
				<img src="images/toms-restaurant.jpg" alt="RINGEB logo" title="logo" id="logo">
				<h2>A Supper Club</h2>
			</section>
	</header>
		<a href="#top" class="top">
   			 <img src="images/up-arrow.png" alt="up arrow" title="up-arrow" />
		</a>
		<div class="clearfix" id="mainwrapper">
			<div class="clearfix" id="subwrapper">
				<section class="clearfix" id="projectswrapper">
					<h3>About</h3>
					<p> Monthly Table is a supper club project by Ryan Ingebritson that uses food as a way to bring people together. Each month the menu is set and diners come to participate in a theme.</p>
				</section>
				<section class="clearfix" id="projectswrapper">
					<h3>Reservations</h3>
						<figure class="clearfix" id="res">
							<h4>Reserve Your Spot</h4>
								<form >
								    <input type="name" placeholder="Name">
								    <input id="month" type="text" placeholder="Month">
								    <button>Confirm Reservation</button>
								</form>
							</figure>
						<figure class="clearfix" id="exres">
							<h4>Existing Reservations</h4>
								<table>
									<thead>
										<th>Column Header 1</th>
										<th>Column Header 2</th>
										</thead>
										<tbody id="formdata"> [ form data will publish here ] </tbody>
								</table>
						</figure>
				</section>	
				<section class="clearfix" id="projectswrapper">
					<h3>Join Us</h3>
					 <div class="container-fluid restaurant-locator">
         				<div class="row">
            				<div id="map" class="col-md-12" style="height:100vh"></div>
        			 	</div>
     				 </div>
				</section>	
				<section class="clearfix" id="projectswrapper">	
					<h3>Reviews</h3>
					<figure class="clearfix" id="review">
						<h4>Tell the world about your experience</h4>
								<form >
								    <input type="name" placeholder="Name">
								    <input id="Comment" type="text" placeholder="Comment">
								    <button>Comment</button>
								</form>
					</figure>
					<figure class="clearfix" id="reviewtxt">
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
					</figure>
				</section>	
			</div>
		</div>
		<footer>
				<form>
				</form>
		</footer>
</body>
	<!-- Type -->
	<script src="https://use.typekit.net/nti7kpo.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<!-- Firebase CDN -->

 	 <script src="js/handlebars-v4.0.5.js"></script>
 	 <!-- JavaScript -->
	<script src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" href="js/script.js"></script>
</html>
