<!DOCTYPE html>
<html>
<head>
	<title>Supper Club</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="clearfix">
			<section>
				<h1>Monthly Table</h1>
				<img src="images/toms-restaurant.jpg" alt="RINGEB logo" title="logo" id="logo">
				<h2>A Supper Club</h2>
			</section>
	</header>
		<a href="#top" class="top">
   			 <img src="images/up-arrow.png" alt="up arrow" title="up-arrow" />
		</a>
		<div class="clearfix" id="mainwrapper">
			<div class="clearfix" id="subwrapper">
				<section class="clearfix" id="projectswrapper">
					<h3>About</h3>
					<p> Monthly Table is a supper club project by Ryan Ingebritson that uses food as a way to bring people together. Each month the menu is set and diners come to participate in a theme.</p>
				</section>
				<section class="clearfix" id="projectswrapper">
					<h3>Reservations</h3>
						<figure class="clearfix" id="res">
							<h4>Reserve Your Spot</h4>
								<form class="form-inline reservation-form">
							      <div class="form-group">
							        <input type="text" class="form-control reservation-form" placeholder="Jane Doe">
							      </div>
							      <div class="form-group">
							        <input type="text" class="form-control reservation-form" placeholder="Email">
							      </div>
							          <select type="button" id="menu-toggle" class="reservation-month"> 
							            <option><a>January</a></option>
							            <option><a>February</a></option>
							            <option><a>March</a></option>
							            <option><a>April</a></option>
							            <option><a>May</a></option>
							            <option><a>June</a></option>
							            <option><a>July</a></option>
							            <option><a>August</a></option>
							            <option><a>September</a></option>
							            <option><a>October</a></option>
							            <option><a>November</a></option>
							            <option><a>December</a></option>
							          </select>
							      <button class="reservations">Set Reservation</button>
							    </form>
							</figure>
						<figure class="clearfix" id="reservation-template">
							<h4>Existing Reservations</h4>
							<table>	
								<thead>
									<th>Name</th>
									<th>Day</th>
								</thead>
								<tbody class="reservation-list"></tbody>
							</table>
						</figure>
				</section>	
				<section class="clearfix" id="projectswrapper">
					<h3>Join Us</h3>
					 <div class="restaurant-locator">
            				<div id="map" style="height: 400px"></div>
     				 </div>
				</section>	
				<section class="clearfix" id="projectswrapper">	
					<h3>Reviews</h3>
					<figure class="clearfix" id="review">
						<h4>Tell the world about your experience</h4>
								<form >
								    <input type="name" placeholder="Name">
								    <textarea id="Comment" type="text" placeholder="Comment" cols="40" rows="5"></textarea>
								    <button>Comment</button>
								</form>
					</figure>
					<figure class="clearfix" id="reviewtxt">
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
						<br>
						<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad
						</p>
					</figure>
				</section>	
			</div>
		</div>
		<footer>
		</footer>
</body>
	<!-- Type -->
	<script src="https://use.typekit.net/nti7kpo.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	 	 <!-- JavaScript -->
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/jquery-3.0.0.js"></script>
	
	<!-- Maps-->
	<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH4MfS9pkDfdhZRafMnA4YEDNXEao5SV4&callback=initMap"></script>
	<!-- Firebase CDN -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
 	 <script src="js/handlebars-v4.0.5.js"></script>

</html>
